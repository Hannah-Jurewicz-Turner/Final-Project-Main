<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minigame Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <h1 class="header">Minigame Page</h1>
    <hr>
    <p class="paragraph">Click on the text of the game you would like to play. You can always come back to this page from the one you chose. Have fun!</p>
    <div class="div-one">
      <img src="./images/bean.jpeg" alt="image of a bowl of jelly beans" class="image-one">
      <a href="https://final-project-1.hannahjt.repl.co/" class="game-one">Jelly Bean Guesser</a>
    </div>
    <br>
    <div class="div-two">
      <img src="./images/500.png" alt="image of the number 500" class="image-two">
      <a href="https://final-project-2.hannahjt.repl.co/" class="game-two">Get To 500</a>
    </div>
    <br>
    <div class="div-three">
      <img src="./images/click.jpg" alt="image of a cursor" class="image-three">
      <a href="https://final-project-3.hannahjt.repl.co/" class="game-three">Count Your Clicks</a>
    </div>
    <p class="bye">Thanks for playing on my minigame page, see you next time!</p>
    <script src="script.js"></script>
  </body>
</html>
